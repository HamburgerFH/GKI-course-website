on:
  push:
    branches: [main]
    paths:
      - "**/*.qmd"
      - "**/*.md"
      - "_quarto.yml"
      - "_metadata.yml"
      - "styles/**"
      - "figs/**"
      - "assets/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

name: Quarto Publish

concurrency:
  group: quarto-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1) Repo
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Python for notebook execution
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Install deps used by your notebooks (from requirements.txt)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Create a kernelspec named "gki-venv" so ipynb with that
      #    kernelspec run fine on CI
      - name: Register gki-venv kernelspec on runner
        run: |
          python -m ipykernel install --user --name gki-venv --display-name "gki-venv"
          jupyter kernelspec list

      # 5) Quarto CLI
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # match your local 1.7.x; adjust if you prefer "latest"
          version: "1.7.31"

      # 6) Render & publish to gh-pages
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          # Let Quarto use this Python for Jupyter engine
          QUARTO_PYTHON: ${{ env.pythonLocation }}/bin/python
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
